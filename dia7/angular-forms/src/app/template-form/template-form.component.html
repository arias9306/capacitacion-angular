<mat-toolbar>Template Forms</mat-toolbar>
<form (ngSubmit)="onSubmit()" #authorForm="ngForm">
  <div fxLayout="row" fxLayoutAlign="center center">
    <mat-card fxFlex="70">
      <mat-card-title>Create Author</mat-card-title>
      <mat-card-subtitle>Author Info</mat-card-subtitle>
      <mat-card-content
        fxLayout="row wrap"
        fxLayoutAlign="start center"
        fxLayoutGap="25px"
      >
        <!-- <input
          placeholder="Name"
          name="name"
          [(ngModel)]="author.name"
          required
        />-->
        <mat-form-field fxFlex="calc(100% - 25px)" appearance="outline">
          <mat-label>Name</mat-label>
          <input
            matInput
            placeholder="Name"
            minlength="3"
            name="name"
            ngModel
            #name="ngModel"
            required
          />
          <mat-hint *ngIf="name.errors.minlength"
            >The name must have more than 3 characters
          </mat-hint>
        </mat-form-field>
        <mat-form-field fxFlex="calc(50% - 25px)" appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="Email"
            name="email"
            email
            required
            ngModel
            #email="ngModel"
          />
          <mat-hint *ngIf="!email.valid && email.touched"
            >Email is invalid</mat-hint
          >
        </mat-form-field>
        <mat-form-field fxFlex="calc(50% - 25px)" appearance="outline">
          <mat-label>Address</mat-label>
          <input matInput placeholder="Address" name="address" ngModel />
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
        <mat-form-field fxFlex="calc(50% - 25px)" appearance="outline">
          <mat-label>Birthdate</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            placeholder="Birthdate"
            name="birthdate"
            ngModel
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
        <mat-form-field fxFlex="calc(50% - 25px)" appearance="outline">
          <mat-label>Gender</mat-label>
          <mat-select name="gender" ngModel>
            <mat-option *ngFor="let gender of genders" [value]="gender">
              {{ gender }}
            </mat-option>
          </mat-select>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>

        <h3>Books</h3>
        <button fxFlex="5" mat-raised-button color="accent">Add</button>
        <mat-form-field fxFlex="88" appearance="outline">
          <mat-label>Book</mat-label>
          <input matInput placeholder="Book" />
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
        <button
          mat-icon-button
          color="warn"
          type="button"
          aria-label="Example icon-button with a heart icon"
        >
          <mat-icon>delete_forever</mat-icon>
        </button>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button color="primary" type="submit">
          Save
        </button>
        <button
          mat-raised-button
          color="warn"
          (click)="onReset()"
          type="button"
        >
          Reset
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  {{ author | json }}
</form>
